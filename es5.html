 <h2>Test es5</h2>
 <div></div>
<script>
function A(){};
A.prototype.pet = 'dog';
function B() {A.call(this);};
B.prototype = Object.create(A.prototype);
B.prototype.constructor = B;
if (A.prototype["pet"]){
 document.getElementById("show_id1").innerHTML = "A.prototype has pet" + A.prototype["pet"];
}
if (A.prototype.hasOwnProperty("pet")) {
 alert("A prototype hasOwnProperty pet");
} else {
 alert("A prototype doesn't hasOwnProperty pet");
}
 
if (B.prototype["pet"] == "dog") {
 alert("B.prototype has pet ", B.prototype["pet"]);
}
if (B.prototype.hasOwnProperty("pet")) {
 alert("B.prototype hasOwnProperty pet");
} else {
 alert ("B.prototype doesn't hasOwnProperty pet");
}
 </script>
