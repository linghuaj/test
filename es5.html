<!doctype html>
<html>
<head>
 <title>test</title>
 <meta name="viewport" content="width=device-width">
</head>
<body>
 <div id="show_id1"></div>
 <div id="show_id2"></div>
 <div id="show_id3"></div> 
 <div id="show_id4"></div> 
 <h2>Test es5</h2>
 <div></div>
<script>
function A(){};
A.prototype.pet = 'dog';
function B() {A.call(this);};
B.prototype = Object.create(A.prototype);
B.prototype.constructor = B;
if (A.prototype["pet"]){
 document.getElementById("show_id1").innerHTML = "A.prototype has pet " + A.prototype["pet"];
}
if (A.prototype.hasOwnProperty("pet")) {
  document.getElementById("show_id2").innerHTML =  "A prototype hasOwnProperty pet";
} else {
  document.getElementById("show_id2").innerHTML = "A prototype doesn't hasOwnProperty pet";
}
 
if (B.prototype["pet"] == "dog") {
 document.getElementById("show_id3").innerHTML = "B.prototype has pet " + B.prototype["pet"];
}
if (B.prototype.hasOwnProperty("pet")) {
document.getElementById("show_id4").innerHTML  = "B.prototype hasOwnProperty pet";
} else {
 document.getElementById("show_id4").innerHTML = "B.prototype doesn't hasOwnProperty pet";
}
 </script>

</body>
