 <h2>Test me</h2>
 <div></div>
<script>
  class A {
  constructor() {
    this.a = 10
  }
  print() {
    console.log(this.a, this.b)
  }
}

class B extends A {
  constructor() {
    super()
    this.b = 20
  }
}

/* ES5 equivalent */
function C() {
  this.c = 100
}

C.prototype.print = function() {
  console.log(this.c, this.d)
}

function D() {
  /*
   * Same as C.call(this) since we later do D.prototype = Object.create(C.prototype)
   */
  Object.getPrototypeOf(D.prototype).constructor.call(this)
  this.d = 200
}

D.prototype = Object.create(C.prototype)


let a = new A()
let b = new B()
let c = new C()
let d = new D()

b.print() // outputs 10 20
 </script>
